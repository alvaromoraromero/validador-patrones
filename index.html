<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador patrones</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h1>Validador patrones <button onclick="mostrarDialogPruebasUnitarias()">🧪 Lanzar pruebas unitarias</button></h1>
    <p><button disabled id="resetAll" onclick="resetAll()">🗑️ Resetear</button> Se han validado un total de <span id="totalInicio">0</span>/<span id="totalFin">0</span> patrones. (<span id="totalV">0</span> ✅ | <span id="totalF">0</span> ❌)</p>
    <form onsubmit="validarForm(); return false;">
        <div><p>Velocidad </p><input value="0" min="0" max="1000" step="10" type="range" name="velocidad" id="velocidad"><span id="velocidadSpan">lo más rápido posible</span></div>
        <hr>
        <div>
            <div><input checked type="radio" name="tipo" id="t_unico" value="patron"><label for="t_unico">Patrón único</label></div>
            <div><input type="radio" name="tipo" id="t_rango" value="patron_rango"><label for="t_rango">Rango de patrones</label></div>
            <div><input type="radio" name="tipo" id="t_dibujo" value="patron_dibujo"><label for="t_dibujo">Dibujar patrón</label></div>
            <div><input type="radio" name="tipo" id="t_aleatorio" value="patron_aleatorio"><label for="t_aleatorio">Patrón aleatorio</label></div>
        </div>
        <div>
            <div class="tipogrp" id="patron"><input required type="number" name="patron" placeholder="Patrón"></div>
            <div class="tipogrp" id="patron_rango" style="display: none; gap: 7px;">
                <div><input type="number" name="patron_rango_inicio" id="patron_rango_inicio" placeholder="Inicio rango patrón"></div>
                <div class="separador">-</div>
                <div><input type="number" name="patron_rango_fin" id="patron_rango_fin" placeholder="Fin rango patrón"></div>
            </div>
            <div class="tipogrp" id="patron_dibujo" style="display: none; gap: 7px;">
                <div><canvas width="150"></canvas></div>
            </div>
            <div class="tipogrp" id="patron_aleatorio" style="display: none; gap: 25px;">
                <div><p>Longitud del patrón</p></div>
                <div><input type="range" name="patron_longitud" id="patron_longitud" min="4" max="9" value="4"></div>
                <div><span>4</span></div>
            </div>
            <div><button id="comprobar">✔️ Comprobar</button></div>
        </div>
        <hr>
        <div>
            <div><input checked type="radio" name="mostrar" id="mostrarTodo" value="0"><label for="mostrarTodo">Mostrar todo (<span id="mostrarTodoSpan">0</span>)</label></div>
            <div><input type="radio" name="mostrar" id="mostrarValidos" value="1"><label for="mostrarValidos">Mostrar válidos (<span id="mostrarValidosSpan">0</span>)</label></div>
            <div><input type="radio" name="mostrar" id="mostrarInvalidos" value="2"><label for="mostrarInvalidos">Mostrar no válidos (<span id="mostrarInvalidosSpan">0</span>)</label></div>
            <div><input type="checkbox" name="motivos" id="motivos" onchange="alternarMotivos()"><label for="motivos">Mostrar motivos</label></div>
            <div><select name="vista" id="vista" onchange="cambiarVista(this.value)">
                <option value="lista">📄⬇️ Lista</option>
                <option value="fila">📄➡️ Fila</option>
                <option value="cuadricula_columna">📊⬇️ Cuadricula (vertical)</option>
                <option value="cuadricula_fila">📊➡️ Cuadricula (horizontal)</option>
                <option value="cuadricula_columna_patron">🖼️⬇️ Cuadricula vertical (con patrones)</option>
                <option value="cuadricula_fila_patron">🖼️➡️ Cuadricula horizontal (con patrones)</option>
            </select></div>
        </div>
    </form>
    <dialog id="dialogPatron" closedby="any"></dialog>
    <div id="patrones" style="flex-direction: column;"></div>
    <dialog id="dialogPruebasUnitarias" closedby="any"></dialog>
</body>
</html>
